name: Build Geode Mod
on:
  workflow_dispatch:
  push:
    branches:
      - "**"
jobs:
  build:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Remove old bindings submodule
        run: |
          git rm -rf bindings
          git submodule add https://github.com/geode-sdk/bindings bindings
          
      - name: Build the mod
        uses: geode-sdk/build-geode-mod@main
        with:
          combine: true
          bindings-ref: main
          
      - uses: actions/upload-artifact@v4
        with:
          name: Build Output
          path: build/output
