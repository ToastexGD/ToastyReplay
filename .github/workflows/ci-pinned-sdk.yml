name: CI (Pinned Geode SDK 3.8.1)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: Win64
          - os: macos-latest
            target: Mac64
          - os: ubuntu-22.04
            target: Linux64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Use pinned Geode SDK and build
        uses: geode-sdk/build-geode-mod@main
        with:
          sdk: "3.8.1"
          targets: ${{ matrix.target }}
          # optionals:
          # extra-cmake-args: "-DCMAKE_BUILD_TYPE=Release"
