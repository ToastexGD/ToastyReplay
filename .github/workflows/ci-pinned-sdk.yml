name: CI (Pinned Geode SDK main)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Use pinned Geode SDK and build
        uses: geode-sdk/build-geode-mod@main
        with:
          sdk: main
          bindings: geode-sdk/bindings
          bindings-ref: 4.10.0
          targets: Win64